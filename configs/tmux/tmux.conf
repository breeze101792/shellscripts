# Refresh status line every x seconds
set -g status-interval 5

# Length of tmux status line
set -g status-left-length 30
set -g status-right-length 150

set-option -g status "on"

run-shell 'tmux setenv -g TMUX_VERSION $(tmux -V | sed -En "s/^tmux[^0-9]*([.0-9]+).*/\1/p")'

# Default statusbar color
# Default window title colors
# Default window with an activity alert
# Active window title colors
# Set active pane border color
# Set inactive pane border color
# Message info
# Writing commands inactive

if-shell -b '[ "$(echo "$TMUX_VERSION >= 3.0" | bc)" = 1 ]' " \
        set-option -g status-style bg=colour237,fg=colour223 ; \
        set-window-option -g window-status-style bg=colour214,fg=colour237 ; \
        set-window-option -g window-status-activity-style bg=colour237,fg=colour248 ; \
        set-window-option -g window-status-current-style bg=red,fg=colour237 ; \
        set-option -g pane-active-border-style fg=colour214 ; \
        set-option -g pane-border-style fg=colour239 ; \
        set-option -g message-style bg=colour239,fg=colour223 ; \
        set-option -g message-command-style bg=colour239,fg=colour223 ; "


if-shell -b '[ "$(echo "$TMUX_VERSION < 3.0" | bc)" = 1 ]' " \
        set -g status-bg colour237; set -g status-fg colour223; \
        set -g window-status-bg colour214; set -g window-status-fg colour237; \
        set -g window-status-activity-bg colour237; set -g window-status-activity-fg colour248; \
        set -g window-status-current-bg red; set -g window-status-current-fg colour237; \
        set -g pane-active-border-fg colour214; \
        set -g pane-border-fg colour239; \
        set -g message-bg colour239; set -g message-fg colour223; \
        set -g message-command-bg colour239; set -g message-command-fg colour223"

