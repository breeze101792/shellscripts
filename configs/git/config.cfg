[color]
    ui = auto
[commit]
    template = ~/.config/git/msg.cfg
[core]
    fileMode = false
    ignorecase = true
    autocrlf = false
    safecrlf = false
    quotepath

    editor = vim
    excludesFile = ~/.config/git/ignore.cfg
[pull]
    rebase = false
[pack]
    useSparse = true

[include]
    path = ~/.config/git/alias.cfg
    path = ~/.config/git/user.cfg

[includeif "~/.config/git/feature.cfg"]
    path = ~/.config/git/feature.cfg

[includeif "~/.config/git/credential.cfg"]
    path = ~/.config/git/credential.cfg
