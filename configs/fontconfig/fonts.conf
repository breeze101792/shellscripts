<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <!-- Sans-serif font family -->
    <match target="pattern">
        <test name="family" compare="eq">
            <string>sans</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Sans TC</string>   <!-- æ€æºé»‘é«”ï¼ˆç¹é«”ï¼‰ -->
            <string>Source Han Sans SC</string>   <!-- ç°¡é«” -->
            <string>Source Han Sans JP</string>
            <string>Source Han Sans KR</string>
            <string>Noto Sans</string>
            <string>Noto Sans CJK TC</string>       <!-- Traditional Chinese -->
            <string>Noto Sans CJK SC</string>       <!-- Simplified Chinese -->
            <string>Noto Sans JP</string>           <!-- Japanese -->
            <string>Noto Sans KR</string>           <!-- Korean -->
            <string>Noto Sans Hebrew</string>
            <string>Noto Sans Arabic</string>
            <string>Noto Sans Devanagari</string>   <!-- Hindi -->
        </edit>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Color Emoji</string>
            <string>Font Awesome 6 Brands</string>
            <string>Font Awesome 6 Free</string>
            <string>Font Awesome v4 Compatibility</string>
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>

    <!-- Serif font family -->
    <match target="pattern">
        <test name="family" compare="eq">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Han Serif TC</string>  <!-- æ€æºå®‹é«”ï¼ˆç¹é«”ï¼‰ -->
            <string>Source Han Serif SC</string>  <!-- ç°¡é«” -->
            <string>Source Han Serif JP</string>
            <string>Source Han Serif KR</string>
            <string>Source Serif</string>         <!-- è¥¿æ–‡è¥¯ç·šå­—é«” -->
            <string>Noto Serif</string>
            <string>Noto Serif CJK SC</string>
            <string>Noto Serif CJK TC</string>
            <string>Noto Serif JP</string>
            <string>Noto Serif KR</string>
        </edit>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Color Emoji</string>
            <string>Font Awesome 6 Brands</string>
            <string>Font Awesome 6 Free</string>
            <string>Font Awesome v4 Compatibility</string>
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>

    <!-- Monospace font family -->
    <match target="pattern">
        <test name="family" compare="eq">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Source Code Pro</string>
            <string>JetBrains Mono</string>
            <string>Noto Sans Mono</string>
        </edit>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Color Emoji</string>
            <string>Font Awesome 6 Brands</string>
            <string>Font Awesome 6 Free</string>
            <string>Font Awesome v4 Compatibility</string>
            <string>JetBrainsMono Nerd Font</string>
        </edit>
    </match>

</fontconfig>

